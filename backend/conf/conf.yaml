gin:
  port: ":8080"
rpc:
  consul_address: "localhost:8500"
whitelist:
# 在白名单内的路由，使用WhiteListAuthentication中间件的时候无需登录即可访问
  - /test/.*
  - /api/user/register
  - /api/user/login
  - /ping
  - /swagger.*
protectedlist:
# 在保护名单内的路由，使用ProtectedAuthentication中间件的时候需要权限足够才能访问
# 目前做成了权限为1才能访问，后续可能会加上更复杂的逻辑
  - /api/user/grant
  - /api/product/create
  - /api/product/update
  - /api/product/delete