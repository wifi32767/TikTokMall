syntax="proto3";

package user;

option go_package="/user";

service UserService {
    rpc Register(RegisterReq) returns (RegisterResp) {}
    rpc Login(LoginReq) returns (LoginResp) {}
    rpc Delete(DeleteReq) returns (DeleteResp) {}
    rpc Update(UpdateReq) returns (UpdateResp) {}
    rpc GetUserPermission(GetUserPermissionReq) returns (GetUserPermissionResp) {}
    rpc Grant(GrantReq) returns (GrantResp) {}
}

message RegisterReq {
    string username = 1;
    string password = 2;
}

message RegisterResp {
    uint32 user_id = 1;
}

message LoginReq {
    string username = 1;
    string password = 2;
}

message LoginResp {
    uint32 user_id = 1;
}

// 删除是很危险的操作，所以需要验证密码
message DeleteReq {
    string username = 1;
    string password = 2;
}

message DeleteResp {
    bool success = 1;
}

message UpdateReq {
    string username = 1;
    string old_password = 2;
    string new_password = 3;
}

message UpdateResp {
    bool success = 1;
}

message GetUserPermissionReq {
    uint32 user_id = 1;
}

message GetUserPermissionResp {
    uint32 permission = 1;
}

message GrantReq {
    uint32 user_id = 1;
    uint32 permission = 2;
}

message GrantResp {
    bool success = 1;
}